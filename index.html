    <style>
    ::-webkit-scrollbar{
        display: none;
    }
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body{
        position:relative;
        height:100vh;
        width:100vw;
        overflow: hidden;
    }
    .message{
        position:absolute;
        top:0;
        right:2rem;
        padding:.3rem;
        display: none;
    }
    input[type=color]{
        position:fixed;
        top:5px;
        right:5px;
        height:1.5rem;
        width:1.5rem;
    }
    a{
        text-decoration:none;
    }
    .animation{
        position:fixed;
        bottom:5px;
        right:5px;
    }
    .credits{
        position:fixed;
        bottom:2rem;
        right:5px;
        writing-mode:vertical-rl;
        transform:rotate(180deg);
    }
    @media only screen and (min-width:610px){
        .message{
            display:inline-block;
        }
    }
    </style>
    <script src="js/app.js" defer></script>
